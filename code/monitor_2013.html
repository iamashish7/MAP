    $('#running').on('click', 'tbody tr', function () {
        if(document.getElementById("graph-container").style.display!="none")
        {
            var table = $('#running').DataTable();
            var data = table.row(this).data();
            var d = data[7].split(', ');
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
                remove_edges(sig,d);
            }
            else {
                var t0 = performance.now();
                if ( table.rows( '.selected' ).any() ){
                    table.rows().iterator( 'row', function ( context, index ) {
                        if($( this.row( index ).node() ).hasClass( 'selected' )){
                            var d2 = table.row(index).data()[7].split(', ');
                            table.row(index).child.hide();
                            remove_edges(sig,d2);
                        }
                    } );
                }
                var t1 = performance.now();
                table.$('tr.selected').removeClass('selected');
                var t2 = performance.now();
                $(this).addClass('selected');
                plot_edges(sig,d);
                var t3 = performance.now();

            }
