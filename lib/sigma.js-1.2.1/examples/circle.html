<div id="container">

    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>

<script>
/**
 * This example shows how to use the sigma.plugins.animate plugin. It
 * creates a random graph with two different views:
 *
 * The circular view displays the nodes on a circle, with each node
 * having a random color and a random size.
 *
 * The grid view displays every nodes with the same size, and on a grid.
 *
 * Every two seconds, the graph will be animated from a view to the other
 * one, in a one second animation.
 */
var i,
    s,
    o,
    a = 20,
    b = 10,
    degree = 0,
    step_deg = 0,
    N = 200,
    E = 200,
    g = {
      nodes: [],
      edges: []
    },
    step = 0;
step_deg = 360/N;
console.log(step_deg);
// Generate a random graph
for (i = 0; i < N; i++) {
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: a * Math.cos(degree*0.0174532925),
    y: b * Math.sin(degree*0.0174532925),
    size: 5,
    color: '#666'
  });
  degree += step_deg;
}

for (i = 0; i < E; i++)
{  g.edges.push({
    id: 'e' + i,
    source: 'n' + i,
    target: 'n' + (i+1)%N
  });
}
// Instantiate sigma:
s = new sigma({
  graph: g,
  container: 'graph-container'
});
</script>
